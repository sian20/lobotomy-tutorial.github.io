<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조작법</title>
  </head>
  <h1>조작법</h1>
  <body>
    <br>화면이동: 마우스 우클릭 후 드래그/W,A,S,D(상하좌우)
    <br>화면확대 및 축소: 마우스 스크롤/F,G(확대, 축소)
    <br>작업 보내는 방법: 격리실 클릭>작업 선택>직원 선택 or 직원 클릭(마우스 좌클릭 드래그)>작업 할 격리실 우클릭>작업 선택
    <br>일시정지: space바
    <br>빠르기 조절: Q, E(감속, 가속)
    <br>메뉴: ESC
    <br>메뉴얼: F1
  </body>
</html>
